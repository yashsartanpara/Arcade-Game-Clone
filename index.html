<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Arcade game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
<div id="instructions">
    <ul>
        <li>Instruction</li>
        <li>Use arrow keys to move</li>
        <li>Bugs will eliminate you</li>
        <li>You cant pass through Rock</li>
        <li>Click on characters at left side to select your character</li>
    </ul>
</div>
<div id="touch">
    <div id="up"><i class="fas fa-caret-square-up"></i></div>
    <div id="bottom">
        <div id="left"><i class="fas fa-caret-square-left"></i></div>
        <div id="down"><i class="fas fa-caret-square-down"></i></div>
        <div id="right"><i class="fas fa-caret-square-right"></i></div>
    </div>

</div>
<script src="js/resources.js"></script>
<script src="js/engine.js"></script>
<script src="js/app.js"></script>
</body>
</html>
